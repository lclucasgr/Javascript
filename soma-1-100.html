<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Soma de 1 a 100</h1>
    <div id="resultado-div"></div>
    <button onclick="calcular()">Calcular</button>

    <script>
        function calcular() {
            var soma = 0;
            for (i = 1; i <= 100; i++) {
                soma += i;
            }
            document.getElementById("resultado-div").innerHTML = soma;
        }
    </script>
</body>
</html>
