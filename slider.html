<!DOCTYPE html>
<html>


<head>

	<meta charset="utf-8">
	<title>Slide de imagens com Jquery - Atualizado (versão 3.1.1)</title>


<style type="text/css">

*{margin:0;padding: 0;}
#imagens{margin: 0 auto;border: 2px solid #ccc;padding: 10px;width: 600px;height: 300px;margin-top: 50px;border-radius: 5px;}
#imagens ul{margin: 0;padding: 0;list-style: none;}	
#imagens .paginador{margin: 20px 0 0 0;}

</style>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jcycle.js"></script>

<script type="text/javascript">
	
	$(function(){
		$('#imagens ul').cycle({
			fx: 'cover',
			speed: 1000,
			timeout: 2000,
			next: '#prox',
			prev: '#ant',
			pager: '#pager'
		});
	})


</script>

</head>


<body>


<div id="imagens">
	
	<ul>
		<li><img src="imagens/img01.jpg" title="" alt=""></li>
		<li><img src="imagens/img02.jpg" title="" alt=""></li>
		<li><img src="imagens/img03.png" title="" alt=""></li>
	</ul>

	<div class="paginador">
		<a href="#" id="ant">Anterior</a>
		<span id="pager"></span>
		<a href="#" id="prox">Próximo</a>
	</div><!--fim div paginador-->


</div><!--fim div imagens-->


</body>
</html>
