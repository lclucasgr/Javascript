<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>1</title>
        
	  <style>
		 body
		 {
			background-color: #efefef;
		 }
		 
		 .box
		 {
			position: relative;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: green;
		 }
	  </style>
	  
	   </head>	 
   
    <body>
	
	   <div class="box"></div>
	  
      <script src="scripts/jquery-3.3.1.min.js">	  
	   </script>
	   
	   <script>
	       var box = $('.box');
		   box.animate({
		    width: "400px",
			height: "400px",
			left: "800px"
		   }, 3000)
	   </script>
   </body>
   
</html>
